<h2>List of Movies</h2>
<ul>
  <li *ngFor="let movie of movies">
    <h2 (click)="onMovieClick(movie.id)">{{movie.title}}</h2>
  </li>
 
</ul>
<hr>
Title<input type="text" [(ngModel)]="selectedMovie.title" /><br>
Desc<input type="text" [(ngModel)]="selectedMovie.desc" /><br>
Year<input type="text" [(ngModel)]="selectedMovie.year" /><br>

<button (click)="updateMovie(selectedMovie)">Update Movie</button>
<button (click)="insertMovie()">Insert Movie</button>
<button (click)="deleteMovie()">Delete Movie</button>
